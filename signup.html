<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام - Q2</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Q2</a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">خانه</a></li>
                <li><a href="dashboard.html">داشبورد</a></li>
                <li><a href="marketplace.html">بازار</a></li>
                <li><a href="ecosystem.html">اکوسیستم</a></li>
                <li><a href="login.html">ورود</a></li>
                <li><a href="signup.html" class="active">ثبت نام</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>ایجاد حساب جدید</h1>
                <p>به خانواده Q2 بپیوندید</p>
            </div>

            <form class="auth-form" id="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">نام</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">نام خانوادگی</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">ایمیل</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">تأیید رمز عبور</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="terms" required>
                        <span>با <a href="#">قوانین و مقررات</a> موافقم</span>
                    </label>
                </div>

                <button type="submit" class="btn-primary">ثبت نام</button>

                <div class="auth-divider">
                    <span>یا</span>
                </div>

                <button type="button" class="btn-social google">
                    ثبت نام با Google
                </button>

                <button type="button" class="btn-social github">
                    ثبت نام با GitHub
                </button>
            </form>

            <div class="auth-footer">
                <p>قبلاً حساب دارید؟ <a href="login.html">وارد شوید</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
